<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="utf-8">
        <title>Ejemplo de Ajax con jQuery, PHP y JSON</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="miscript.js"></script>
    </head>
    <body>
        <p><button data-user="1">Dame los datos de la persona con ID = 1</button> - <button data-user="[1,2,3]">Dame los datos de las personas con ID = 1, ID = 2 e ID = 3.</button> - <button data-user="0">Ning√∫n usuario</button></p>
        <div id="response-container"></div>

        <form id="buscarform" method="post">
            <div>
                Buscar usuarios por nombre:
                <input type="text" name="usuario" id="usuario" />  
                <input type="submit" name="buscar" id="buscar" value="buscar"/>
            </div>
        </form>

        <script type="text/javascript">
            $(document).ready(function () {
                $('#buscarform').submit(function (e) {
                    e.preventDefault();
                    $.ajax({
                        type: "POST",
                        url: 'personas.php',
                        data: $(this).serialize(),
                        success: function (response)
                        {

                            var output = "";

                            if (typeof response == "object") {
                                //recorremos cada usuario
                                $.each(response.resultado, function (key, value) {
                                    output += "<h2>Detalles del usuario " + value['ID'] + "</h2>";
                                    //recorremos los valores de cada usuario
                                    $.each(value, function (userkey, uservalue) {
                                        output += '<ul>';
                                        output += '<li>' + userkey + ': ' + uservalue + "</li>";
                                        output += '</ul>';
                                    });
                                });
                            }else{
                                output += "<h1>"+response.resultado+"</h1>";
                            }
                            //Actualizamos el HTML del elemento con id="#response-container"
                            $("#response-container").html(output);

                        }
                    });
                });
            });
        </script>


        <script>
            var objXMLHttpRequest = new XMLHttpRequest();
            objXMLHttpRequest.onreadystatechange = function () {
                if (objXMLHttpRequest.readyState === 4) {
                    if (objXMLHttpRequest.status === 200) {
                        alert(objXMLHttpRequest.responseText);
                    } else {
                        alert('Error Code: ' + objXMLHttpRequest.status);
                        alert('Error Message: ' + objXMLHttpRequest.statusText);
                    }
                }
            }
            objXMLHttpRequest.open('GET', './miscript.js');
            objXMLHttpRequest.send();
        </script>
    </body>
</html>
