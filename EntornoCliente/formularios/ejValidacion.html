<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="https://www.google.es/" id="formulario" method="get">
        <label for="">Nombre</label>
        <input type="text" id="nombre" name="nombre">
        <label for="">Apellido</label>
        <input type="text" id="apellido" name="apellido">
        <label for="">Edad</label>
        <input type="text" id="edad" name="edad">
        <label for="">Matricula</label>
        <input type="text" placeholder="XXXX AAA" id="matricula" name="matricula">
        <label for="">provincia</label>
        <select name="provincia" id="provincia">
            <option value="0">Seleccione una provincia</option>
            <option value="Almeria">Almeria</option>
            <option value="Malaga">Malaga</option>
            <option value="Granada">Granada</option>
        </select>
        <button name="enviar" id="enviar">Enviar</button>
        <button type="reset" name="limpiar" id="limpiar">Limpiar</button>
    </form>
    <div id="salida"></div>
    <script src="script.js"></script>
</body>
</html>
