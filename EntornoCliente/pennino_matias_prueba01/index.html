<!DOCTYPE html>
<!--
Frames con iFrames y CSS en HTML5
-->
<html>
<head>
    <title>Frames con iFrames y CSS en HTML5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
   .iframe_terra {
      float:left;
      width:20%;
      height:80%;
    }
    .iframe_fire {
      float:left;
      width:75%;
      height:80%;
    }
  </style>
</head>
<body>
  <iframe class="iframe_terra" src="http://terra.es"></iframe>
  <iframe class="iframe_fire" src="https://www.mozilla.org/es-ES/firefox/new/"></iframe>
</body>
</html>
